<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parallax Effect</title>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer" data-depth="0.1"><img src="images/1.png" alt="Layer 1"></div>
        <div class="parallax-layer" data-depth="0.2"><img src="images/2.png" alt="Layer 2"></div>
        <div style="mix-blend-mode: darken;" class="parallax-layer" data-depth="0.3"><img src="images/3.png" alt="Layer 3"></div>
        <div class="parallax-layer" data-depth="0.4"><img src="images/4.png" alt="Layer 4"></div>
        <div class="parallax-layer" data-depth="0.5"><img src="images/5.png" alt="Layer 5"></div>

            <!-- Google Search Bar -->
    <div class="fake-google-bar">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            
            <div class="search-box">
                <input type="text" name="q" class="search-input" aria-label="Search Google" autofocus>
                <div class="mic-icon">
                    <img src="https://www.gstatic.com/images/icons/material/system/1x/mic_black_24dp.png" alt="Microphone">
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Buscar con google">
                <input type="submit" value="Voy a tener suerte">
            </div>
        </form>
    </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
